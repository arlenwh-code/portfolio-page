<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <title>Hello, world!</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Noto+Sans+JP:wght@100&family=Roboto:wght@100;300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="header">
    <div class="flex-item logo">
      <img src="imgs/logo.png" alt="">
    </div>
    <div class="flex-item nav">
      <ul>
        <li><a href="#about">ABOUT ME</a></li>
        <li><a href="#work">WORK</a></li>
        <li><a href="#contact">CONTACT ME</a></li>
      </ul>
    </div>
  </div>

  <div class="banner">
    <img class="banner-img" src="imgs/banner.png" alt="">
    <div class="flex-item subtitle">
      <h1>Front End Is My Specialty</h1>
    </div>
  </div>

  <div class="content1">
    <div id="about" class="flex-item about-me">
      <h1>About Me</h1>
    </div>
    <div class="flex-item article">
      <img class="profile-pic" src="imgs/profile-pic.jpg" alt="">
      <p>I'm a Front-End Developer from New York. Who enjoy's building fast
        responsive sites.</p>
    </div>
  </div>

  <div class="content2">
    <div id="work" class="flex-item work">
      <h1>Work</h1>
    </div>
    <div class="flex-item projects">
      <div class="main-project">
        <img class="pimg1" src="imgs/project1.jpg" alt="">
        <div class="mp-caption">
        </div>
      </div>
      <div class="project-container">
        <div class="project-box">
          <img class="pimg2" src="imgs/project2.jpg" alt="">
        </div>
        <div class="project-box">
          <img class="pimg3" src="imgs/project3.jpg" alt="">
        </div>
        <div class="project-box">
          <img class="pimg4" src="imgs/project4.jpg" alt="">
        </div>
        <div class="project-box">
          <img class="pimg5" src="imgs/project5.jpg" alt="">
        </div>
      </div>
    </div>
  </div>

  <div id="contact" class="content3">
    <div class="flex-item contact-me">
      <h1>Contact Me</h1>
    </div>
    <div class="flex-item contact-info">
      <div class="infobox">
        <h2>Phone Number</h2>
      </div>
      <div class="infobox">
        <h2>E-mail</h2>
      </div>
      <div class="infobox">
        <h2>Github</h2>
      </div>
      <div class="infobox">
        <h2>Twitter</h2>
      </div>
      <div class="infobox">
        <h2>Spotify</h2>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
